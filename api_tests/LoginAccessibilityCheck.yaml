config:
  target: '{{ $processEnvironment.API_HOST }}'
  plugins:
    expect: {}
  phases:
    - duration: 60
      arrivalRate: 5
  payload:
    path: "LoginAccessibilityCheck.csv"
    skipHeader: true
    fields:
      - username
      - password

scenarios:
  - name: "Check if the Login page is accessible"
    flow:
      - log: "Sending a GET request to /login"
      - get:
          url: "/login"
          expect:
            - statusCode: 200
      - think: 1

  - name: "Login Functionality with different user credentials"
    flow:
      - log: "Sending a POST request to /login"
      - post:
          url: "/login"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          expect:
            - statusCode: 200
            - hasProperty: 'user'
      - think: 1
